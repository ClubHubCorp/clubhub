<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"/>
<body>
<header th:replace="fragments/menu :: menu"/>
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" th:action="@{/events/create-event}" th:object="${event}" method="post">
                <div class="form-group">
                    <label path="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="*{name}"
                           th:errorclass="fieldError">
                </div>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                    Incorrect Name
                </p>

                <div class="form-group">
                    <label path="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" th:value="*{date}"
                           th:errorclass="date">
                </div>
                <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}"
                   class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                    Incorrect Date
                </p>

                <div class="form-group">
                    <label path="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" th:value="*{description}"
                           th:errorclass="password">
                </div>
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                   class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                    Incorrect Description
                </p>

                <div class="form-group">
                    <input type="hidden" id="clubId" name="clubId" th:value="${currentUser.getId()}">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
