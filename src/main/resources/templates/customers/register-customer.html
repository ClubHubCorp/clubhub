<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"/>
<body>
<header th:replace="fragments/menu :: menu"/>
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" th:action="@{/customers/register-customer}" th:object="${customer}" method="post">
                <div class="form-group">
                    <label path="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="*{username}" th:errorclass="fieldError">
                </div>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                    Incorrect Username
                </p>

                <div class="form-group">
                    <label path="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" th:value="*{firstName}" th:errorclass="fieldError">
                </div>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                    Incorrect First Name
                </p>

                <div class="form-group">
                    <label path="last-name">Last name</label>
                    <input type="text" class="form-control" id="last-name" name="lastName" th:value="*{lastName}" th:errorclass="fieldError">
                </div>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                    Incorrect Last Name
                </p>

                <div class="form-group">
                    <label path="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" th:value="*{age}" th:errorclass="age">
                </div>
                <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                    Incorrect Age
                </p>

                <div class="form-group">
                    <label path="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="*{email}" th:errorclass="email">
                </div>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                    Incorrect Email
                </p>

                <div class="form-group">
                    <label path="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:value="*{password}" th:errorclass="password">
                </div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                    Incorrect Password
                </p>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register Customer</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
