<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"/>
<body>
<header th:replace="fragments/menu :: menu"/>
<div class="container">
    <table class="table">
        <thead>
        <tr>
        	<th scope="col"> Username </th>
            <th scope="col"> First Name </th>
            <th scope="col"> Last Name </th>
            <th scope="col"> Points </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${customers.empty}">
            <td colspan="2"> No Customers Available </td>
        </tr>
        <tr th:each="customer : ${customers}">
        	<td th:text="${customer.getUsername()}"></td>
            <td th:text="${customer.getFirstName()}"></td>
            <td th:text="${customer.getLastName()}"></td>
            <td th:text="${customer.getLeaderboardPoints()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
